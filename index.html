<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tamagotchi JS</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<style>
#pet img {max-width:150px;max-height:150px}
.progress {margin-bottom: 5px;}</style>
</head>
<body>
	<div class="container">
		<h1>Tamagotchi JS</h1>
		<div class="col-md-3">
			<div id="tamagothci">
				<div id="pet"><img src="img/rabbit1.png" /></div>
				<div id="face"></div>
				<div id="healthLevel" class="row">
					<div class="col-md-4"><label></label></div>
					<div class="col-md-8">
						<div class="progress">
							<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="10"
						  aria-valuemin="0" aria-valuemax="10" style="width:100%">
							</div>
						</div>
					</div>
				</div>
				<div id="foodLevel" class="row">
					<div class="col-md-4"><label></label></div>
					<div class="col-md-8">
						<div class="progress">
							<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="10"
						  aria-valuemin="0" aria-valuemax="10" style="width:100%">
							</div>
						</div>
					</div>
				</div>
				<div id="happinessLevel" class="row">
					<div class="col-md-4"><label></label></div>
					<div class="col-md-8">
						<div class="progress">
							<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="10"
						  aria-valuemin="0" aria-valuemax="10" style="width:100%">
							</div>
						</div>
					</div>
				</div>
				
				<div class=""><button id="medicine" class="btn">medicine</button></div>
				<button id="feed" class="btn">feed</button>
				<button id="play" class="btn">play</button>
			</div>
			<div id="info"></div>
			
			
		</div>
		
	</div>

	<footer>
		2019 &copy; <a href="https://github.com/ZakharovAndrew/">github.com/ZakharovAndrew/</a>
	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="js/tamagotchi.js"></script>
	<script src="js/localization/ru.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
